plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    implementation 'javax.cache:cache-api:1.1.0'
    implementation 'org.ehcache:ehcache:3.6.3'
    implementation 'org.webjars:webjars-locator-core:0.35'
    implementation 'org.webjars:jquery:2.2.4'
    implementation 'org.webjars:jquery-ui:1.11.4'
    implementation 'org.webjars:bootstrap:3.3.6'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    // 추가
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'

    runtimeOnly 'org.hsqldb:hsqldb:2.4.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.15'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

group = 'org.springframework.samples'
version = '2.1.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.jar {
    enabled = false
}

tasks.bootJar {
    enabled = true
    mainClassName = "org.springframework.samples.petclinic.PetClinicApplication"
}

